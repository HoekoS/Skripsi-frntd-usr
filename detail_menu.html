<body class="animsition">

	<!-- Header -->
	<header>
		<!-- Header desktop -->
		<div style="background-color: lightcoral;" class="wrap-menu-header trans-0-4">
			<div class="container h-full">
				<div class="wrap_header trans-0-3">
					<!-- Logo -->
					<div class="logo">
						<a>
							<img src="img/logo.png" alt="IMG-LOGO" data-logofixed="img/cafe_sako.png">
						</a>
					</div>

					<!-- Menu -->
					<div class="wrap_menu p-l-45 p-l-0-xl">
						<nav class="menu">
							<ul class="main_menu">
								<li id="side-menu">
								</li>

							</ul>
						</nav>
					</div>

					<!-- Social -->
					<div class="social flex-w flex-l-m p-r-20">
						<ul class="main_menu" style="z-index:3;">
							<li id="keranjangButon" class="nav-item">
								
							</li>
							<!-- <li class="nav-item" >
								<a class="login-regis" href="#">
									Login / Register
								</a>
							</li> -->
						</ul>
						<!-- <a href="#" class="txt19">Login/Register</a> -->
						<!-- <a href="#"><i class="fa fa-twitter m-l-21" aria-hidden="true"></i></a> -->

						<button  style="color: black !important;" class="btn-show-sidebar m-l-33 trans-0-4"></button>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Sidebar -->
	<aside class="sidebar trans-0-4">
		<!-- Button Hide sidebar -->
		<button class="btn-hide-sidebar ti-close color0-hov trans-0-4" ></button>

		<!-- - -->
		<ul class="menu-sidebar p-t-95 p-b-70">
			<li id="menu-minbar" class="t-center m-b-13">
				<!-- <a style="color: black;" href="menu.html" class="txt19">Menu</a> -->
			</li>
		</ul>
	</aside>


	<!-- Main menu -->
	<section class="section-mainmenu p-t-110 p-b-70 bg1-pattern">
		<div class="container">
			<div style="margin-top: 5%;" class="wrap-item-mainmenu p-b-22">
				<div id="namaMenu"></div>
			</div>
			<div class="row">
				<div class="col-7">
					<img id="imageMenu">
				</div>
				<div class="col-5">
					<div class="row">
						<div class="col-12">
							<div id="deskripsi"></div>
						</div>
						<div style="margin-top: 5%;" class="col-12">
							<div id="price"></div>
						</div>
						<div style="margin-top: 5%;" class="col-2">
							<button onclick="countDown()" type="button" class="btn btn-primary rounded-circle"><i style="color: white;" class="fa fas fa-minus"></i></button>
						</div>
						<div style="margin-top: 5%;" class="col-2">
							<p id="number"></p>				
						</div>
						<div style="margin-top: 5%;" class="col-2">
							<button onclick="countUp()" type="button" class="btn btn-primary rounded-circle"><i style="color: white;" class="fa fas fa-plus"></i></button>
						</div>
					</div>
					<div style="margin-left: 2px; margin-right: 2px;" class="row">
						<label class="m-t-20">Catatan</label>
						<input type="text" class="form-control" id="cttn" placeholder="Cth: Pedas, Tidak Pedas">  
					</div>
					<div style="margin-left: 2px; margin-top: 10%;" class="row">
						<button onclick="postPesanan()" type="button" class="btn btn-primary">
							Tambah Pesanan
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/menu/detail_menu.js"></script>
